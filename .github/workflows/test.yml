name: Test and lint

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    branches: ["**"]

jobs:
  check:
    name: Test and lint
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: package.json
          node-version: "25.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Publish preview package
        run: npx pkg-pr-new publish || echo "pkg-pr-new not configured"
